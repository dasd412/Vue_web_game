<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>like-button</title>
</head>

<body>

    <div id="root"> <!-- vue의 통제 대상 -->
        <!-- 형제 태그면서 인접해야만 v-if와 v-else-if, v-else를 같이 사용할 수 있다.-->
        <div v-if="liked">pushed like button</div> <!-- liked가 참이면 나타남-->
        <button v-else v-on:click="onClickButton()">Like</button> <!-- liked가 거짓이면 나타남 -->
    </div>

</body>

<script>
    //vue를 이용하게 되면, 데이터만 조작해도 알아서 렌더링 해준다!
    const app = new Vue({
        el: '#root',// 통제 대상
        data: {
            liked: false,
        },
        methods: {
            onClickButton() {
                this.liked = true;
            },
        },
    });

</script>

</html>
